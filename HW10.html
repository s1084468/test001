    <script>
        function cal(){
            height=document.getElementById("height").value;
            weight=document.getElementById("weight").value;
            totals=weight/[(height/100)*(height/100)];
            document.getElementById("total").value=totals;
        }
    </script>

                            <div class="card-body">
                                <h4 class="card-title">第一種BMI計算方法</h4>
                                <p class="card-text">
                                    <form oninput="result.value=parseInt(a.value)/(parseInt(b.value)/100)**2">
                                        <p>身高:<input type="number" id="b" name="b" value=" " min="0" /> cm</p>
                                        <p>體重:<input type="number" id="a" name="a" value=" " min="0" /> kg</p>     
                                        <p>BMI:<output name="result" for="a b"></output></p>
                                        <input type="reset" value="清除">
                                    </form>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card text-white bg-secondary border-warning border-4">
                            <div class="card-body">
                                <h4 class="card-title">第二種BMI計算方法</h4>

                                  <p><button onclick="cal()">計算</button></p>
                                  <p>BMI<input tpye="text" id="total"></p>
